<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
   <a-scene > 
      <a-box position="0.4 1.2 -4" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="2 1.2 -4" radius="0.7" color="#EF2D5E"></a-sphere>
      <a-cone position="4 1.2 -4" radius="0.1" width="0.1" color="#EF2D5E"></a-cone>

      <a-torus position="-4 3 -4" color="#7BC8A4"> </a-torus>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
